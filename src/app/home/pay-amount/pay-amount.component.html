<form action="" #transaction="ngForm" (submit)="payAmount(transaction.value)">
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      <div>
        <div class="d-flex pt-3 pl-3">
          <div>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/visa.png"
              width="60"
              height="80"
            />
          </div>
          <div class="mt-3 pl-2">
            <span class="name">{{ name }}</span>
            <div>
              <span class="cross" name="bic">{{ customerID }}</span>
            </div>
          </div>
        </div>

        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="form-check">
              <input
                type="radio"
                name="optradio"
                class="form-check-input mt-3 dot"
                checked
              />
            </div>
            <div class="border-left pl-2">
              <span class="head">Enter the amount to transfer</span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="number"
                class="dollar amount"
                name="amount"
                ngModel
              />
            </div>
          </div>
        </div>

        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="form-check">
              <input
                type="radio"
                name="optradio"
                class="form-check-input mt-3 dot"
                checked
              />
            </div>
            <div class="border-left pl-2">
              <span class="head">Enter the amount to transfer</span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="number"
                class="dollar amount"
                name="paymentNO"
                placeholder="paymentNO"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="form-check">
              <input
                type="radio"
                name="optradio"
                class="form-check-input mt-3 dot"
                checked
              />
            </div>
            <div class="border-left pl-2">
              <span class="head">Enter the amount to transfer</span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="string"
                class="dollar amount"
                name="paymentCode"
                placeholder="paymentCode"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="form-check">
              <input
                type="radio"
                name="optradio"
                class="form-check-input mt-3 dot"
                checked
              />
            </div>
            <div class="border-left pl-2">
              <span class="head">Enter the amount to transfer</span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="string"
                class="dollar amount"
                name="bic"
                placeholder="bic"
                ngModel
              />
            </div>
          </div>
        </div>
        <!--  -->

        <div class="d-flex justify-content-between px-3 pt-4 pb-3">
          <button class="btn">
            <span class="back"><a href="/home">Go back</a></span>
          </button>
          <button type="submit" class="btn btn-primary button">
            Pay amount
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
