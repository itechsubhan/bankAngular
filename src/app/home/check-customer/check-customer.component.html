<p>check-customer works!</p>
<form action="" (submit)="getCustomer()">
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      <div class="py-2 px-3">
        <h1 class="amount">Check Acccount Details</h1>
      </div>
      <div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter the customer id here</span><br />
              <!-- **************imp customer id  here ************ -->
              <input
                [(ngModel)]="customerId"
                name="customerId"
                required
                type="number"
              />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between px-3 pt-4 pb-3">
          <button class="btn">
            <span class="back">Go back</span>
          </button>
          <button type="submit" class="btn btn-primary button">
            check Customer
          </button>
        </div>

        <div *ngIf="open">
          <label for="">Name</label>:
          {{ senders.account_Holder_Name }}
          <br />
          <label for="">Balance</label>:
          {{ senders.balance }}
          <br />
          <label for="">Overdraft</label>:
          {{ senders.overdraft }}
          <br />
          <label for="">Customer_ID</label>:
          {{ senders.customer_ID }}
          <br />
        </div>
      </div>
    </div>
  </div>
</form>
