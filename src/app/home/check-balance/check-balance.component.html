<form action="" [formGroup]="checkBalanceForm" (submit)="checkBalance()">
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      <div class="py-2 px-3">
        <h1 class="amount">Check Balance of CustId</h1>
      </div>
      <div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter the customer id here</span>
              <!-- **************imp customer id  here ************ -->
              <input
                type="number"
                class="amount"
                formControlName="CustId"
                ngModel
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <h1>
            {{ Balance }}
          </h1>
        </div>
        <!--  -->

        <div class="d-flex justify-content-between px-3 pt-4 pb-3">
          <button class="btn">
            <span class="back">Go back</span>
          </button>
          <button type="submit" class="btn btn-primary button">
            check Balance
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
