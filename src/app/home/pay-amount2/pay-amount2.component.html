<form action="" [formGroup]="paymentForm" (submit)="payAmount()">
  <div class="container d-flex justify-content-center mt-5">
    <div class="card">
      <div>
        <div class="d-flex pt-3 pl-3">
          <div>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/visa.png"
              width="60"
              height="80"
            />
          </div>
          <div class="mt-3 pl-2">
            <span class="name">{{ name }}</span>
            <div>
              <span class="cross" name="bic">{{ customerID }}</span>
            </div>
          </div>
        </div>

        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter the amount to transfer</span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="number"
                class="dollar amount"
                formControlName="amount"
                [(ngModel)]="amount"
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter the paymentCode of transfer</span>

              <!-- **************imp amount entering here ************ -->
              <!-- <input
                type="string"
                class="dollar amount"
                formControlName="paymentCode"
                placeholder="paymentCode"
                ngModel
              /> -->
              <br />

              <select
                class="form-select"
                aria-label="Default select example"
                formControlName="paymentCode"
              >
                <option value="CHQB">CHQB</option>
                <option value="CORT">CORT</option>
                <option value="HOLD">HOLD</option>
                <option value="INTC">INTC</option>
                <option value="PHOB">PHOB</option>
                <option value="PHOI">PHOI</option>
                <option value="PHON">PHON</option>
                <option value="REPA">REPA</option>
                <option value="SDVA">SDVA</option>
              </select>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Confirm Your customerID </span>

              <!-- **************imp amount entering here ************ -->
              <input
                type="string"
                class="dollar amount"
                placeholder="customerID"
                formControlName="customerID"
                [(ngModel)]="customerID"
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter Your BIC </span>
              <!-- **************imp  auto enter BIC here ************ -->
              <input
                type="string"
                class="dollar amount"
                placeholder="bic"
                formControlName="bic"
                value="{{ bic }}"
                [(ngModel)]="bic"
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          <div class="first pl-2 d-flex py-2">
            <div class="border-left pl-2">
              <span class="head">Enter Reciever Account No </span>
              <!-- **************imp  auto enter BIC here ************ -->
              <input
                type="string"
                class="dollar amount"
                placeholder="Reciever acc no."
                formControlName="RecieverAccNo"
                [(ngModel)]="RecieverAccNo"
              />
            </div>
          </div>
        </div>
        <div class="py-2 px-3">
          {{ Balance }}
        </div>
        <!--  -->

        <div class="d-flex justify-content-between px-3 pt-4 pb-3">
          <button class="btn">
            <span class="back">Go back</span>
          </button>
          <button type="submit" class="btn btn-primary button">
            Pay amount
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
