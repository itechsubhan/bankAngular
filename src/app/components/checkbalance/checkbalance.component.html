<mat-card class="check-balance-card">
  <mat-card-title> Enter your User id </mat-card-title>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>id</mat-label>
      <input name="id" required type="number" ngControl="custId" matInput />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions allign="end">
    <button
      mat-raised-button
      type="submit"
      (click)="check_balance(custId)"
      class="primary1"
    >
      Check
    </button>
  </mat-card-actions>
</mat-card>
