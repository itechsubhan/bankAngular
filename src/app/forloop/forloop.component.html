<div class="card">
  <div class="card-header">
    <h3>
      <span class="fa-stack"
        ><i class="fa fa-circle fa-stack-2x text-muted"></i
        ><i class="fa fa-book fa-stack-1x fa-inverse"></i></span
      >Transactions Register
    </h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-5 col-lg-3">
        <h2>Customer Id</h2>
      </div>
      <div class="col-md-7 col-lg-3">
        <h2>Amount</h2>
      </div>
      <div class="col-md-7 col-lg-3">
        <h2>Payment details</h2>
      </div>
    </div>
    <!-- the component of the payment is to be placed here -->

    <div *ngFor="let item of transactionList">
      <app-transaction-row [transactionList]="item"></app-transaction-row>
    </div>
  </div>
</div>
